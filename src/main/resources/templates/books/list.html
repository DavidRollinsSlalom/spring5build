<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">


<head>
<title>Book list</title>
</head>

<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Leave it to Beaver</td>
        <td th:text="${book.publisher.name}">My Publisher</td>
    </tr>
</table>


</body>

</html>
